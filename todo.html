<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 100px;">
            <div class="col-6">
                <input type="text" class="form-control" id="input">
                <button id="btn" class="btn btn-info" style="margin-top: 20px;">Add ToDo</button>
            </div>
            <div class="col-6">
                <ul class="list-group" id="list">

                </ul>
            </div>

        </div>

    </div>

    <script>
        let ulList = document.getElementById('list')
        let input = document.getElementById('input');
        let button = document.getElementById('btn');

        button.addEventListener('click', function () {
            let data = input.value;
            let lie = document.createElement('li');

            lie.innerHTML = `${data} <button name='delete' id='btn1' class='btn btn-info'>Delete</button> <button name='edit' id='btn2' class='btn btn-info' style='visibility: visible';>Edit</button>`

            lie.className = 'list-group-item';

            lie.data = data;

            lie.addEventListener('click', function (event) {
                if (event.target.tagName === 'BUTTON' && event.target.name === 'delete') {
                    let closestLi = event.target.closest("li");
                    ulList.removeChild(closestLi);
                } else if (event.target.tagName === 'BUTTON' && event.target.name === 'edit') {
                    let closestLi = event.target.parentElement;
                    input.value = closestLi.data;

                    let anotherLi = event.target.closest("li");
                    ulList.removeChild(closestLi);

                }
            })

            ulList.appendChild(lie);
            input.value = '';
        })

    </script>
</body>

</html>
